
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalgamation and Subdivision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-form h2 {
            margin-bottom: 20px;
        }
        .search-form input, .search-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form class="search-form">
        <h2>subdivision And Amalgamation</h2>
        <input type="text" name="location" placeholder="title Deed Number" required>
        <input type="number" name="min-price" placeholder="Owners Name" required>
    </br>
        <label for="details">Subdivision-details</label></br>
        <textarea cols="20" rows="3"></textarea>
</br>
        <label for="detail">Amalgamation-details</label></br>
        <textarea cols="20" rows="3"></textarea>
        <input type="number" name="max-price" placeholder="survey-number" required>
        <input type="text" name="max-price" placeholder="Location" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
