<!DOCTYPE html>
<html>
<head>
    <title>Land Subdivision Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css' />
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        form{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 76vw;
        }
         h2 {
            margin-bottom: 20px;
        }
        select, textarea,input {
            
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #15de37;
        }
    
        label {
            display: flex;
            margin-top: 10px;
        }
            </style>

</head>
<body>


    <form action="/submitSubdivision" method="post">
        <h2>Land Subdivision Form</h2>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>
        </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
            <label for="contactPhone">Contact Phone:</label>
            <input type="tel" id="contactPhone" name="contactPhone" required>
        </div>    
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <label for="subdivisionType">Subdivision Type:</label>
        <select id="subdivisionType" name="subdivisionType" required>
            <option value="">Select Type</option>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="agricultural">Agricultural</option>
        </select>
        </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
            <label for="parcelNumber">Parcel Number:</label>
            <input type="text" id="parcelNumber" name="parcelNumber" required>
            </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <label for="numberOfSubplots">Number of Subplots:</label>
        <input type="number" id="numberOfSubplots" name="numberOfSubplots" required>
        </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <label for="areaPerPlot">Area per Plot (in sq. meters):</label>
        <input type="number" id="areaPerPlot" name="areaPerPlot" required>
        </div>
        <div id="content" class="col-xs-6 col-sm-4 col-md-4 col-lg-4">       
        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
